<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Patente 2026 - Gen Z Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #ccff00;
            --neon-purple: #b92b27;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --correct: #00e676;
            --wrong: #ff1744;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--dark-bg); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .glass-panel {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(90deg, #ccff00, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-press {
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-press:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .anim-slide-up { animation: slideUp 0.4s ease-out forwards; }
        .anim-fade { animation: fadeIn 0.3s ease-out; }

        /* Styles for the Selection Items */
        .option-item {
            background: #2a2a2a;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        .option-item.selected {
            border-color: var(--neon-green);
            background: rgba(204, 255, 0, 0.1);
            color: white;
        }
        .option-item.correct-answer {
            background: rgba(0, 230, 118, 0.2);
            border-color: var(--correct);
        }
        .option-item.wrong-answer { /* Should have been selected but wasn't */
            border-color: var(--correct);
            border-style: dashed;
            opacity: 0.7;
        }
        .option-item.wrong-selected { /* Selected but was false */
            background: rgba(255, 23, 68, 0.2);
            border-color: var(--wrong);
        }

        /* Topic Selection */
        .topic-card.active {
            border-color: var(--neon-green);
            background: rgba(204, 255, 0, 0.05);
        }
        .topic-card .check-circle {
            background: #333;
        }
        .topic-card.active .check-circle {
            background: var(--neon-green);
            color: black;
        }

        #bottom-cta {
            background: linear-gradient(to top, #121212 80%, transparent);
        }
    </style>
</head>
<body class="h-screen flex flex-col">

                    </div>
                    
                    <div id="options-container" class="space-y-3">

                CONFERMA
            </button>
            
            <button id="next-btn" onclick="nextCard()" class="hidden w-full bg-[#333] text-white border border-gray-600 font-bold py-4 rounded-xl text-lg shadow-lg btn-press flex justify-center items-center gap-2">
                CONTINUA ‚ûú

        </div>

        <!-- VIEW: Results -->

            <div class="mb-8 relative">
                <svg class="w-48 h-48" viewBox="0 0 100 100">
                    <circle class="text-gray-800 stroke-current" stroke-width="6" cx="50" cy="50" r="45" fill="none"></circle>
                    <circle id="score-ring" class="text-[var(--neon-green)] stroke-current transition-all duration-1000 ease-out" stroke-width="6" stroke-linecap="round" cx="50" cy="50" r="45" fill="none" stroke-dasharray="283" stroke-dashoffset="283" transform="rotate(-90 50 50)"></circle>
                </svg>
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <span id="final-score-val" class="text-5xl font-bold">0%</span>
                    <span class="text-xs text-gray-500 uppercase tracking-widest mt-1">Accuracy</span>

            </div>

            <p id="result-msg" class="text-gray-400 mb-10 max-w-xs mx-auto">...</p>

            <button onclick="goHome()" class="w-full bg-[var(--neon-green)] text-black font-bold py-4 rounded-xl btn-press">

    </main>

    </div>

                    { img: "005 curva pericolosa a sinistra.png", root: "Il segnale raffigurato (005)...", suffix: "richiede di moderare la velocit√†", correct: true },
                    { img: "005 curva pericolosa a sinistra.png", root: "In presenza del segnale (005)...", suffix: "√® consentito effettuare l'inversione di marcia", correct: false },
                    { img: "006 doppia curva pericolosa la prima a destra.png", root: "Il segnale raffigurato (006)...", suffix: "preannuncia una doppia curva pericolosa, la prima a destra", correct: true },
                    { img: "006 doppia curva pericolosa la prima a destra.png", root: "Il segnale raffigurato (006)...", suffix: "preannuncia un tratto di strada sdrucciolevole", correct: false },
                    { img: "007 doppia curva pericolosa la prima a sinistra.png", root: "Il segnale raffigurato (007)...", suffix: "preannuncia, di norma a 150 metri, una doppia curva pericolosa", correct: true },
                    { img: "007 doppia curva pericolosa la prima a sinistra.png", root: "In presenza del segnale (007)...", suffix: "√® necessario percorrere le curve con pi√π attenzione in caso di pioggia", correct: true },
                    { img: "007 doppia curva pericolosa la prima a sinistra.png", root: "In presenza del segnale (007)...", suffix: "√® consentito il sorpasso se la carreggiata √® a due corsie e a doppio senso", correct: false }
                ]
            },
            {
                id: "utenti",
                title: "Utenti Deboli",
                icon: "üö∏",
                questions: [
                    { root: "Bisogna usare maggiore prudenza...", suffix: "nei confronti delle persone anziane", correct: true },
                    { root: "Quando le persone anziane attraversano...", suffix: "bisogna suonare il clacson per farle attraversare rapidamente", correct: false },
                    { root: "Il conducente deve...", suffix: "fermarsi quando un pedone non vedente col bastone bianco attraversa", correct: true },
                    { root: "In vicinanza di un attraversamento pedonale...", suffix: "i bambini potrebbero tornare indietro improvvisamente", correct: true },
                    { root: "Quando un pedone spinge una carrozzina...", suffix: "bisogna dargli la precedenza solo se attraversa da sinistra", correct: false }
                ]
            }
        ];

        // --- STATE ---
        let selectedTopics = new Set();
        let groupedQuiz = []; // Array of { root: string, img: string, options: Array }
        let currentGroupIndex = 0;
        let totalQuestions = 0;
        let correctAnswersCount = 0;

        // --- DOM REFERENCES ---
        const homeView = document.getElementById('home-view');
        const quizView = document.getElementById('quiz-view');
        const resultsView = document.getElementById('results-view');
        const topicsList = document.getElementById('topics-list');
        const startBtn = document.getElementById('start-btn');
        const selectedCountSpan = document.getElementById('selected-count');
        
        // Quiz Elements
        const qRoot = document.getElementById('q-root');
        const optionsContainer = document.getElementById('options-container');
        const qImageBox = document.getElementById('q-image-box');
        const qImage = document.getElementById('q-image');
        const progressBar = document.getElementById('progress-bar');
        const confirmBtn = document.getElementById('confirm-btn');
        const nextBtn = document.getElementById('next-btn');
        const backBtn = document.getElementById('back-btn');
        const statsPill = document.getElementById('stats-pill');
        const currentScoreSpan = document.getElementById('current-score');

        // --- INIT ---
        function init() {
            renderTopics();
        }

        function renderTopics() {
            topicsList.innerHTML = '';
            rawDatabase.forEach((topic, index) => {
                const el = document.createElement('div');
                el.className = 'topic-card p-4 rounded-xl border border-gray-800 bg-[#1e1e1e] flex items-center justify-between cursor-pointer transition-all active:scale-95';
                el.onclick = () => toggleTopic(index, el);
                
                el.innerHTML = `
                    <div class="flex items-center space-x-4 pointer-events-none">
                        <div class="text-2xl bg-gray-800 w-10 h-10 flex items-center justify-center rounded-full">
                            ${topic.icon}
                        </div>
                        <div>
                            <h3 class="font-bold text-white text-md leading-none mb-1">${topic.title}</h3>
                            <p class="text-[10px] text-gray-500 font-mono uppercase">${topic.questions.length} DOMANDE</p>
                        </div>
                    </div>
                    <div class="check-circle w-6 h-6 rounded-full border border-gray-600 flex items-center justify-center transition-colors pointer-events-none">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                    </div>
                `;
                topicsList.appendChild(el);
            });
        }

        function toggleTopic(index, element) {
            if (selectedTopics.has(index)) {
                selectedTopics.delete(index);
                element.classList.remove('active');
            } else {
                selectedTopics.add(index);
                element.classList.add('active');
            }
            
            const count = selectedTopics.size;
            selectedCountSpan.innerText = count;
            startBtn.disabled = count === 0;
            
            // Animation for button
            if(count > 0) {
                startBtn.classList.remove('opacity-50', 'shadow-none');
            } else {
                startBtn.classList.add('opacity-50', 'shadow-none');
            }
        }

        // --- QUIZ GENERATION LOGIC ---

        function startQuiz() {
            // 1. Gather all questions from selected topics
            let pool = [];
            selectedTopics.forEach(index => {
                pool = pool.concat(rawDatabase[index].questions);
            });

            // 2. Group by Root to create "Cards"
            const groupsMap = {};
            pool.forEach(q => {
                // Use root + img as unique key (in case same root has different images)
                const key = q.root + (q.img || '');
                if (!groupsMap[key]) {
                    groupsMap[key] = {
                        root: q.root,
                        img: q.img || null,
                        options: []
                    };
                }
                groupsMap[key].options.push({
                    text: q.suffix,
                    correct: q.correct,
                    id: Math.random().toString(36).substr(2, 9) // unique id for DOM
                });
            });

            // 3. Convert Map to Array and Shuffle Groups
            groupedQuiz = Object.values(groupsMap).sort(() => Math.random() - 0.5);

            // 4. Shuffle options within groups
            groupedQuiz.forEach(group => {
                group.options.sort(() => Math.random() - 0.5);
            });

            // Init state
            currentGroupIndex = 0;
            totalQuestions = pool.length; // Total individual sub-questions
            correctAnswersCount = 0; // Tracking accuracy based on individual choices

            // UI Transition
            homeView.classList.add('hidden');
            quizView.classList.remove('hidden');
            resultsView.classList.add('hidden');
            backBtn.classList.remove('hidden');
            statsPill.classList.remove('hidden');
            updateScoreUI();

            renderCard();
        }

        function renderCard() {
            const group = groupedQuiz[currentGroupIndex];
            
            // Reset UI
            confirmBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            optionsContainer.innerHTML = '';
            
            // Set Headers
            qRoot.innerText = group.root; // The generic root (small text)

            // Image
            if (group.img) {
                qImageBox.classList.remove('hidden');
                qImage.src = group.img;
                qImage.onerror = () => { qImageBox.classList.add('hidden'); }; // Hide if broken
            } else {
                qImageBox.classList.add('hidden');
            }

            // Render Options
            group.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'option-item relative p-4 rounded-xl cursor-pointer flex items-start gap-3 active:scale-[0.98]';
                btn.dataset.id = opt.id;
                btn.onclick = () => toggleOption(btn);
                
                // HTML Content
                btn.innerHTML = `
                    <div class="mt-1 w-5 h-5 rounded border border-gray-500 flex-shrink-0 flex items-center justify-center checkbox-ui transition-colors">
                        <div class="w-3 h-3 bg-[var(--neon-green)] rounded-sm opacity-0 transition-opacity"></div>
                    </div>
                    <span class="text-md font-medium text-gray-200 leading-snug select-none">${opt.text}</span>
                `;
                optionsContainer.appendChild(btn);
            });

            // Progress Bar (Approximate based on cards)
            const prog = (currentGroupIndex / groupedQuiz.length) * 100;
            progressBar.style.width = `${prog}%`;
        }

        function toggleOption(btn) {
            // Prevent toggling if already checked answers
            if (nextBtn.classList.contains('hidden') === false) return;

            btn.classList.toggle('selected');
            const checkmark = btn.querySelector('.bg-\\[var\\(--neon-green\\)\\]');
            
            if (btn.classList.contains('selected')) {
                checkmark.classList.remove('opacity-0');
            } else {
                checkmark.classList.add('opacity-0');
            }
        }

        function checkAnswers() {
            const group = groupedQuiz[currentGroupIndex];
            const domOptions = document.querySelectorAll('.option-item');
            
            let allCorrectInThisCard = true;

            domOptions.forEach((btn, index) => {
                const optData = group.options[index]; // Note: DOM order matches array order here because we didn't re-shuffle DOM
                const isSelected = btn.classList.contains('selected');
                
                // LOGIC:
                // If Option is True AND Selected -> Good (Green Border)
                // If Option is True AND NOT Selected -> Missed (Green Dashed Border)
                // If Option is False AND Selected -> Error (Red Border)
                // If Option is False AND NOT Selected -> Good (Neutral)

                if (optData.correct) {
                    if (isSelected) {
                        btn.classList.add('correct-answer');
                        correctAnswersCount++;
                    } else {
                        btn.classList.add('wrong-answer'); // Should have selected
                        // allCorrectInThisCard = false; // Optional strict scoring
                    }
                } else {
                    if (isSelected) {
                        btn.classList.add('wrong-selected');
                        correctAnswersCount--; // Penalty for guessing wrong
                    }
                }
                
                // Disable clicking
                btn.onclick = null;
                btn.classList.remove('active:scale-[0.98]');
            });

            updateScoreUI();

            // Swap Buttons
            confirmBtn.classList.add('hidden');
            nextBtn.classList.remove('hidden');
        }

        function nextCard() {
            currentGroupIndex++;
            if (currentGroupIndex < groupedQuiz.length) {
                renderCard();
            } else {
                showResults();
            }
        }

        function updateScoreUI() {
            // Simple score tracking for the header
            currentScoreSpan.innerText = Math.max(0, correctAnswersCount);
        }

        // --- NAVIGATION & RESULTS ---

        function confirmExit() {
            document.getElementById('exit-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('exit-modal').classList.add('hidden');
        }

        function goHome() {
            document.getElementById('exit-modal').classList.add('hidden');
            quizView.classList.add('hidden');
            resultsView.classList.add('hidden');
            backBtn.classList.add('hidden');
            statsPill.classList.add('hidden');
            homeView.classList.remove('hidden');
            
            // Optional: reset selections? No, keep them for easier replay.
        }

        function showResults() {
            quizView.classList.add('hidden');
            resultsView.classList.remove('hidden');
            backBtn.classList.add('hidden');

            // Calculate percentage based on max possible score (total True statements)
            // Wait, to be fair, let's just use raw percentage of decisions made?
            // Let's use: (Correct Selections) / (Total True Statements available)
            
            // Recalculate Totals for accuracy
            let totalTrueStatements = 0;
            groupedQuiz.forEach(g => {
                g.options.forEach(o => {
                    if(o.correct) totalTrueStatements++;
                });
            });

            let finalPercent = 0;
            if (totalTrueStatements > 0) {
                finalPercent = Math.round((Math.max(0, correctAnswersCount) / totalTrueStatements) * 100);
            }
            if (finalPercent > 100) finalPercent = 100; // Just in case

            document.getElementById('final-score-val').innerText = finalPercent + "%";
            
            // Ring Animation
            const circle = document.getElementById('score-ring');
            const radius = circle.r.baseVal.value;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (finalPercent / 100) * circumference;
            
            setTimeout(() => {
                circle.style.strokeDashoffset = offset;
            }, 100);

            // Message
            const msgEl = document.getElementById('result-msg');
            const titleEl = document.getElementById('result-title');
            
            if (finalPercent >= 90) {
                titleEl.innerText = "LEGENDARY! üèÜ";
                titleEl.style.color = "var(--neon-green)";
                msgEl.innerText = "Hai un occhio bionico per i quiz. Sei pronto.";
            } else if (finalPercent >= 70) {
                titleEl.innerText = "GOOD JOB! üëç";
                titleEl.style.color = "white";
                msgEl.innerText = "Ci sei quasi. Affina la tecnica sulle risposte multiple.";
            } else {
                titleEl.innerText = "OUCH... üíÄ";
                titleEl.style.color = "var(--wrong)";
                msgEl.innerText = "Troppi errori. Ricorda: leggi bene la frase grande, ignora la radice!";
            }
        }

        // Run
        init();

    </script>
</body>
