    <style>
        :root {
            --bg-dark: #09090b;
            --header-h: 60px;
            --nav-h: 80px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            height: 100dvh;
            overflow: hidden;
            touch-action: none; 
            user-select: none;
            -webkit-user-select: none;
        }

        .glass-panel {
            background: rgba(30, 30, 35, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes popIn { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20% { transform: translateX(-6px); } 80% { transform: translateX(6px); } }
        
        .anim-enter { animation: popIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .anim-shake { animation: shake 0.3s ease-in-out; }

        .btn-game {
            transform: scale(1);
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1), filter 0.1s;
            cursor: pointer;
            touch-action: manipulation;
        }
        .btn-game:active {
            transform: scale(0.94);
            filter: brightness(1.2);
        }

        /* SVG Styles */
        .traffic-sign-svg {
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
            height: 100px;
            width: auto;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>

                        <div id="feedback-text" class="text-2xl font-bold text-white tracking-wide"></div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex-none h-24 grid grid-cols-2 gap-4 pb-1 pt-2">
                <button onclick="app.checkAnswer(false)" class="btn-game rounded-2xl bg-[#2c1517] border border-red-900/40 text-red-500 font-bold text-xl flex flex-col items-center justify-center shadow-lg active:bg-red-900/30">

            cleanText: function(t) { return t.replace(/‚Ä¶/g, '...').replace(/‚Ä¢/g, '').trim(); },

            parseData: function() {
                const lines = DATA_SOURCE.split('\n').map(l => l.trim()).filter(l => l.length > 0);
                let lesson = null, topic = null, root = null;
                
                lines.forEach(line => {
                    if (line.startsWith('Lezione:')) {
                        lesson = { id: this.data.lessons.length, title: this.cleanText(line.replace('Lezione:', '')), topics: [] };
                        this.data.lessons.push(lesson);
                        topic = null; root = null;
                    } else if (line.startsWith('Argomento:')) {
                        if (!lesson) { 
                            lesson = { id: 0, title: "Generale", topics: [] };
                            this.data.lessons.push(lesson);
                        }
                        const imgMatch = line.match(/\((\d{3})\)/);
                        const imgCode = imgMatch ? imgMatch[1] : null;
                        const titleClean = this.cleanText(line.replace('Argomento:', '').replace(/\(\d{3}\)/, ''));
                        topic = { title: titleClean, imageCode: imgCode, roots: [] };
                        lesson.topics.push(topic);
                        root = null;
                    } else if (line.startsWith('[ V ]') || line.startsWith('[ F ]')) {
                        if (root) {
                            const isTrue = line.startsWith('[ V ]');
                            const text = this.cleanText(line.substring(5));
                            root.items.push({ text, isTrue });
                        }
                    } else if (!line.startsWith('Listato') && !line.startsWith('Metodo:')) {
                        if (topic) {
                            root = { text: this.cleanText(line), items: [] };
                            topic.roots.push(root);
                        }
                    }
                });
            },

            initGame: function(mode, selectedIds = []) {
                this.queue = [];

                document.getElementById('streak-display').innerText = '0';

                const lessons = mode === 'mix' ? this.data.lessons : this.data.lessons.filter(l => selectedIds.includes(l.id));
                
                lessons.forEach(l => {
                    l.topics.forEach(t => {
                        t.roots.forEach(r => {
                            r.items.forEach(i => {
                                this.queue.push({
                                    lesson: l.title, topic: t.title,
                                    root: r.text, completion: i.text, isTrue: i.isTrue,
                                    imageCode: t.imageCode
                                });
                            });
                        });
                    });
                });

                if (mode === 'mix') this.queue.sort(() => Math.random() - 0.5);

                this.busy = true;

                const item = this.queue[this.index];
                const isCorrect = choice === item.isTrue;
                const overlay = document.getElementById('feedback-overlay');
                const icon = document.getElementById('feedback-icon');
                const text = document.getElementById('feedback-text');
                const container = document.getElementById('card-container');

                overlay.classList.remove('hidden');
                overlay.classList.add('flex');

                if (isCorrect) {
                    this.streak++;
                    confetti({ particleCount: 20, spread: 40, origin: { y: 0.7 } });
                    overlay.className = "absolute inset-0 z-50 flex flex-col items-center justify-center bg-green-900/90 backdrop-blur-sm transition-opacity duration-200 pointer-events-none rounded-3xl";
                    icon.innerHTML = '<i class="ph-fill ph-check-circle text-green-300"></i>';
                    text.innerText = "ESATTO!";
                    text.className = "text-2xl font-bold text-green-300 tracking-wider";
                } else {
                    this.streak = 0;
                    container.classList.add('anim-shake');
                    overlay.className = "absolute inset-0 z-50 flex flex-col items-center justify-center bg-red-900/90 backdrop-blur-sm transition-opacity duration-200 pointer-events-none rounded-3xl";
                    icon.innerHTML = '<i class="ph-fill ph-x-circle text-red-300"></i>';
                    text.innerText = item.isTrue ? "ERA VERO" : "ERA FALSO";
                    text.className = "text-2xl font-bold text-red-300 tracking-wider";
                    setTimeout(() => container.classList.remove('anim-shake'), 400);
                }

                document.getElementById('streak-display').innerText = this.streak;
                requestAnimationFrame(() => { icon.classList.remove('scale-0'); icon.classList.add('scale-100'); });

                setTimeout(() => {
                    overlay.classList.add('hidden');
                    overlay.classList.remove('flex');
                    icon.classList.add('scale-0');
                    icon.classList.remove('scale-100');
                    this.index++;
                    this.renderCard();
                    this.busy = false;
                }, 800);
            },

            setMode: function(mode) {
                document.getElementById('view-selection').style.transform = "translateY(100%)";
                
                document.querySelectorAll('nav button').forEach(b => {
                    b.classList.remove('text-purple-400');
                    b.classList.add('text-gray-500');
                });

                if (mode === 'pattern') {
                    document.getElementById('view-game').classList.add('hidden');
                    document.getElementById('view-pattern').classList.remove('hidden');
                    document.getElementById('nav-pattern').classList.add('text-purple-400');
                    this.renderPattern();
                } else {
                    document.getElementById('view-pattern').classList.add('hidden');
                    document.getElementById('view-game').classList.remove('hidden');
                    document.getElementById('nav-mix').classList.add('text-purple-400');
                    if (mode === 'mix') this.initGame('mix');
                }
            },

            toggleSelectionView: function() {
                const el = document.getElementById('view-selection');
                const isOpen = el.style.transform === "translateY(0%)";
                
                if (!isOpen) {
                    this.renderSelectionList();
                    el.style.transform = "translateY(0%)";
                    document.querySelectorAll('nav button').forEach(b => {
                        b.classList.remove('text-purple-400');
                        b.classList.add('text-gray-500');
                    });
                    document.getElementById('nav-study').classList.add('text-purple-400');
                } else {
                    el.style.transform = "translateY(100%)";
                    this.setMode('mix');
                }
            },

            renderSelectionList: function() {
                const container = document.getElementById('selection-list');
                container.innerHTML = '';
                this.data.lessons.forEach(l => {
                    container.innerHTML += `
                        <label class="custom-checkbox flex items-center p-4 rounded-xl bg-[#18181b] border border-white/5 cursor-pointer active:scale-[0.98] transition-transform shadow-sm">
                            <input type="checkbox" value="${l.id}" class="hidden" checked>
                            <div class="w-6 h-6 rounded-md border-2 border-gray-600 flex items-center justify-center mr-4 transition-colors">
                                <i class="ph-bold ph-check text-white text-xs"></i>
                            </div>
                            <div class="flex-1">
                                <h3 class="font-bold text-sm text-gray-200 leading-tight">${l.title}</h3>
                                <p class="text-[10px] text-gray-500 mt-0.5 uppercase tracking-wider">${l.topics.length} Argomenti</p>
                            </div>
                        </label>`;
                });
            },

            startStudyMode: function() {
                const selectedIds = Array.from(document.querySelectorAll('#selection-list input:checked')).map(cb => parseInt(cb.value));
                if (selectedIds.length === 0) return alert("Seleziona almeno un argomento!");
                document.getElementById('view-selection').style.transform = "translateY(100%)";
                document.getElementById('view-pattern').classList.add('hidden');
                document.getElementById('view-game').classList.remove('hidden');
                this.initGame('study', selectedIds);
            },

            renderPattern: function() {
                const container = document.getElementById('view-pattern');
                if(container.innerHTML.trim().length > 50) return;

                let html = '';
                this.data.lessons.forEach(l => {
                    l.topics.forEach(t => {
                        const imgSVG = t.imageCode ? `<div class="w-16 h-16 mx-auto mb-2">${this.getSignalSVG(t.imageCode)}</div>` : '';
                        html += `<div class="mb-6 text-center">
                            ${imgSVG}
                            <h3 class="text-xs font-bold text-purple-400 uppercase mb-2 border-b border-purple-500/30 pb-1 inline-block">${t.title}</h3>`;
                        
                        t.roots.forEach(r => {
                            html += `<div class="bg-[#18181b] rounded-xl p-4 mb-3 border border-white/5 text-left shadow-sm">
                                <p class="text-sm text-gray-400 mb-3 border-b border-white/5 pb-2">${r.text}</p>
                                <div class="space-y-2">`;
                            r.items.forEach(i => {
                                 html += `
                                    <div class="flex gap-3 items-start">
                                        <i class="ph-fill ${i.isTrue ? 'ph-check-circle text-green-500' : 'ph-x-circle text-red-500'} mt-0.5 text-lg shrink-0"></i>
                                        <span class="text-sm text-gray-200 leading-snug">${i.text}</span>
                                    </div>`;
                            });
                            html += `</div></div>`;
                        });
                        html += `</div>`;
                    });
                });
                container.innerHTML = html;
            }
        };

        // Start
        window.onload = () => {
            app.parseData();
            app.initGame('mix');
        };
    </script>
</body>
</html>
