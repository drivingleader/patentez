<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Patente 2026 - Gen Z Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #ccff00;
            --neon-purple: #b92b27;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --correct: #00e676;
            --wrong: #ff1744;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--dark-bg); }
        ::-webkit-scrollbar-thumb { background: var(--neon-green); border-radius: 10px; }

        .glass-panel {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(90deg, #ccff00, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-press {
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-press:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .anim-slide-in { animation: slideIn 0.4s ease-out forwards; }
        .anim-pop { animation: pop 0.3s ease-out; }
        .anim-shake { animation: shake 0.3s ease-in-out; }

        .true-btn { background-color: rgba(0, 230, 118, 0.2); border: 2px solid var(--correct); color: var(--correct); }
        .false-btn { background-color: rgba(255, 23, 68, 0.2); border: 2px solid var(--wrong); color: var(--wrong); }
        
        .image-container img {
            max-height: 25vh;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }

        #progress-bar { transition: width 0.3s ease; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <header class="p-4 flex justify-between items-center glass-panel sticky top-0 z-50">
        <div class="font-bold text-xl tracking-tighter">DRIVE<span class="text-[var(--neon-green)]">2026</span></div>
        <div id="stats-display" class="hidden text-sm font-medium bg-gray-800 px-3 py-1 rounded-full border border-gray-700">
            üî• <span id="streak-counter">0</span> | üèÜ <span id="score-counter">0</span>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="app-container" class="flex-grow relative overflow-hidden flex flex-col items-center justify-center p-4">
        
        <!-- VIEW: Home / Topic Selection -->
        <div id="home-view" class="w-full max-w-md space-y-6 anim-slide-in">
            <div class="text-center space-y-2">
                <h1 class="text-4xl font-bold leading-none">Ready to <br><span class="gradient-text">Level Up?</span></h1>
                <p class="text-gray-400 text-sm">Seleziona un modulo per iniziare il pattern matching.</p>
            </div>

            <div class="grid grid-cols-1 gap-3 overflow-y-auto max-h-[60vh] pb-20 pr-1">
                <!-- Generated via JS -->
                <div id="topics-list" class="space-y-3"></div>
            </div>
        </div>

        <!-- VIEW: Quiz / Pattern Matcher -->
        <div id="quiz-view" class="hidden w-full max-w-md h-full flex flex-col justify-between py-2">
            
            <!-- Progress -->
            <div class="w-full bg-gray-800 h-2 rounded-full mb-4 overflow-hidden">
                <div id="progress-bar" class="h-full bg-[var(--neon-green)] w-0"></div>
            </div>

            <!-- Card -->
            <div id="card-area" class="flex-grow flex flex-col bg-[#1e1e1e] rounded-3xl p-6 border border-gray-800 shadow-2xl relative overflow-y-auto">
                
                <!-- Topic Label -->
                <div class="flex justify-between items-start mb-4">
                    <span id="q-topic" class="text-xs font-bold text-gray-500 uppercase tracking-widest">Argomento</span>
                    <span id="q-counter" class="text-xs text-gray-600">1/10</span>
                </div>

                <!-- Visual Focus (Image) -->
                <div id="q-image-box" class="image-container w-full flex justify-center mb-4 hidden">
                    <img id="q-image" src="" alt="Segnale Stradale" class="rounded-lg">
                </div>

                <!-- The ROOT (The Pattern) -->
                <div class="mb-6">
                    <p class="text-[var(--neon-green)] text-sm font-bold mb-1">RADICE:</p>
                    <h2 id="q-root" class="text-2xl md:text-3xl font-bold leading-tight">...</h2>
                </div>

                <!-- The SUFFIX (The Question) -->
                <div class="flex-grow flex items-center justify-center bg-[#252525] rounded-xl p-4 border border-gray-700 mb-4">
                    <p id="q-suffix" class="text-lg md:text-xl text-center leading-relaxed font-medium">...</p>
                </div>

                <!-- Feedback Overlay -->
                <div id="feedback-overlay" class="absolute inset-0 z-10 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm rounded-3xl">
                    <div class="text-center transform scale-0 transition-transform duration-200" id="feedback-content">
                        <div id="feedback-icon" class="text-6xl mb-2"></div>
                        <div id="feedback-text" class="text-2xl font-bold"></div>
                    </div>
                </div>

            </div>

            <!-- Controls -->
            <div class="grid grid-cols-2 gap-4 mt-4 h-20">
                <button onclick="handleAnswer(false)" class="btn-press false-btn rounded-2xl text-xl font-bold flex items-center justify-center shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" /></svg>
                    FALSO
                </button>
                <button onclick="handleAnswer(true)" class="btn-press true-btn rounded-2xl text-xl font-bold flex items-center justify-center shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg>
                    VERO
                </button>
            </div>
        </div>

        <!-- VIEW: Results -->
        <div id="results-view" class="hidden w-full max-w-md text-center space-y-8 anim-slide-in">
            <div class="relative inline-block">
                <svg class="w-40 h-40 mx-auto" viewBox="0 0 100 100">
                    <circle class="text-gray-800 stroke-current" stroke-width="8" cx="50" cy="50" r="40" fill="transparent"></circle>
                    <circle id="score-circle" class="text-[var(--neon-green)] progress-ring__circle stroke-current" stroke-width="8" stroke-linecap="round" cx="50" cy="50" r="40" fill="transparent" stroke-dasharray="251.2" stroke-dashoffset="0"></circle>
                </svg>
                <div class="absolute inset-0 flex items-center justify-center flex-col">
                    <span id="final-score" class="text-4xl font-bold">0%</span>
                    <span class="text-xs text-gray-400">ACCURACY</span>
                </div>
            </div>

            <div>
                <h2 id="result-title" class="text-3xl font-bold mb-2">Not Bad!</h2>
                <p id="result-msg" class="text-gray-400">Hai completato il modulo. Continua cos√¨ per dominare l'esame.</p>
            </div>

            <button onclick="goHome()" class="w-full bg-white text-black py-4 rounded-xl font-bold text-lg btn-press hover:bg-gray-200 transition-colors">
                TORNA ALLA HOME
            </button>
        </div>

    </main>

    <script>
        // --- DATASET (Extracted from your file) ---
        // Structure: Topic Name -> Array of Question Objects { root, suffix, true, img? }
        
        const database = [
            {
                id: "strada",
                title: "01.1 La Strada & Carreggiata",
                icon: "üõ£Ô∏è",
                questions: [
                    { root: "La strada √®...", suffix: "...riservata alla circolazione dei soli autoveicoli e motocicli", correct: false },
                    { root: "La strada √®...", suffix: "...aperta alla circolazione dei pedoni, degli animali e dei veicoli", correct: true },
                    { root: "La strada √®...", suffix: "...qualsiasi area asfaltata, limitata lateralmente dagli attraversamenti pedonali", correct: false },
                    { root: "La strada pu√≤...", suffix: "...comprendere le piste ciclabili", correct: true },
                    { root: "La strada pu√≤...", suffix: "...essere suddivisa in carreggiate", correct: true },
                    { root: "La carreggiata √®...", suffix: "...la parte della strada destinata normalmente alla circolazione dei veicoli", correct: true },
                    { root: "La carreggiata √®...", suffix: "...destinata alla sosta di emergenza", correct: false },
                    { root: "Fanno parte della carreggiata...", suffix: "...le corsie di marcia", correct: true },
                    { root: "Fanno parte della carreggiata...", suffix: "...i marciapiedi", correct: false },
                    { root: "Fanno parte della carreggiata...", suffix: "...le corsie di emergenza delle autostrade", correct: false }
                ]
            },
            {
                id: "corsie",
                title: "01.1 Corsie & Intersezioni",
                icon: "üîÄ",
                questions: [
                    { root: "La corsia √®...", suffix: "...una parte della carreggiata che consente la circolazione di una sola fila di veicoli", correct: true },
                    { root: "La corsia pu√≤...", suffix: "...essere a doppio senso di circolazione", correct: false },
                    { root: "La corsia di accelerazione...", suffix: "...serve per entrare correttamente in autostrada", correct: true },
                    { root: "La corsia di decelerazione...", suffix: "...serve per entrare in una piazzola di sosta", correct: false },
                    { root: "L'intersezione a raso...", suffix: "...√® un'intersezione di due o pi√π strade poste allo stesso livello", correct: true },
                    { root: "L'intersezione a livelli sfalsati...", suffix: "...facilita la circolazione, perch√© esclude l'incrocio diretto fra i veicoli", correct: true }
                ]
            },
            {
                id: "segnali_pericolo_1",
                title: "02.1 Segnali: Deformata & Dossi",
                icon: "‚ö†Ô∏è",
                questions: [
                    { img: "001 strada deformata.png", root: "Il segnale raffigurato (001)...", suffix: "preannuncia un tratto di strada deformata", correct: true },
                    { img: "001 strada deformata.png", root: "Il segnale raffigurato (001)...", suffix: "preannuncia una serie di dossi", correct: false },
                    { img: "001 strada deformata.png", root: "In presenza del segnale (001)...", suffix: "√® necessario tenere saldamente il volante per controllare sbandamenti", correct: true },
                    { img: "002 dosso.png", root: "Il segnale raffigurato (002)...", suffix: "preannuncia un dosso", correct: true },
                    { img: "002 dosso.png", root: "Il segnale raffigurato (002)...", suffix: "preannuncia una cunetta", correct: false },
                    { img: "002 dosso.png", root: "Il segnale raffigurato (002)...", suffix: "preannuncia una variazione di pendenza con limitata visibilit√†", correct: true },
                    { img: "002 dosso.png", root: "In presenza del segnale (002)...", suffix: "√® vietata l'inversione di marcia", correct: true },
                    { img: "003 cunetta.png", root: "Il segnale raffigurato (003)...", suffix: "preannuncia una cunetta", correct: true },
                    { img: "003 cunetta.png", root: "Il segnale raffigurato (003)...", suffix: "si trova prima di un tratto in discesa seguito da uno in salita", correct: true },
                    { img: "003 cunetta.png", root: "In presenza del segnale (003)...", suffix: "√® necessario prevedere la possibilit√† di accumulo di acqua", correct: true }
                ]
            },
            {
                id: "segnali_pericolo_2",
                title: "02.1 Segnali: Curve Pericolose",
                icon: "‚Ü™Ô∏è",
                questions: [
                    { img: "004 curva pericolosa a destra.png", root: "Il segnale raffigurato (004)...", suffix: "preannuncia una curva pericolosa a destra", correct: true },
                    { img: "004 curva pericolosa a destra.png", root: "Il segnale raffigurato (004)...", suffix: "preannuncia un obbligo di svolta a destra", correct: false },
                    { img: "005 curva pericolosa a sinistra.png", root: "Il segnale raffigurato (005)...", suffix: "richiede di moderare la velocit√†", correct: true },
                    { img: "005 curva pericolosa a sinistra.png", root: "In presenza del segnale (005)...", suffix: "√® consentito effettuare l'inversione di marcia", correct: false },
                    { img: "006 doppia curva pericolosa la prima a destra.png", root: "Il segnale raffigurato (006)...", suffix: "preannuncia una doppia curva pericolosa, la prima a destra", correct: true },
                    { img: "006 doppia curva pericolosa la prima a destra.png", root: "Il segnale raffigurato (006)...", suffix: "preannuncia un tratto di strada sdrucciolevole", correct: false },
                    { img: "007 doppia curva pericolosa la prima a sinistra.png", root: "Il segnale raffigurato (007)...", suffix: "preannuncia, di norma a 150 metri, una doppia curva pericolosa", correct: true },
                    { img: "007 doppia curva pericolosa la prima a sinistra.png", root: "In presenza del segnale (007)...", suffix: "√® necessario percorrere le curve con pi√π attenzione in caso di pioggia", correct: true },
                    { img: "007 doppia curva pericolosa la prima a sinistra.png", root: "In presenza del segnale (007)...", suffix: "√® consentito il sorpasso se la carreggiata √® a due corsie e a doppio senso", correct: false }
                ]
            },
            {
                id: "utenti_deboli",
                title: "01.4 Utenti Deboli",
                icon: "üö∏",
                questions: [
                    { root: "Bisogna usare maggiore prudenza...", suffix: "...nei confronti delle persone anziane", correct: true },
                    { root: "Quando le persone anziane attraversano...", suffix: "...bisogna suonare il clacson per farle attraversare rapidamente", correct: false },
                    { root: "Il conducente deve...", suffix: "...fermarsi quando un pedone non vedente col bastone bianco attraversa", correct: true },
                    { root: "In vicinanza di un attraversamento pedonale...", suffix: "...i bambini potrebbero tornare indietro improvvisamente", correct: true },
                    { root: "Quando un pedone spinge una carrozzina...", suffix: "...bisogna dargli la precedenza solo se attraversa da sinistra", correct: false }
                ]
            }
        ];

        // --- STATE ---
        let currentQuiz = [];
        let currentIndex = 0;
        let score = 0;
        let streak = 0;

        // --- DOM ELEMENTS ---
        const homeView = document.getElementById('home-view');
        const quizView = document.getElementById('quiz-view');
        const resultsView = document.getElementById('results-view');
        const topicsList = document.getElementById('topics-list');
        
        const qTopic = document.getElementById('q-topic');
        const qCounter = document.getElementById('q-counter');
        const qRoot = document.getElementById('q-root');
        const qSuffix = document.getElementById('q-suffix');
        const qImageBox = document.getElementById('q-image-box');
        const qImage = document.getElementById('q-image');
        const progressBar = document.getElementById('progress-bar');
        
        const feedbackOverlay = document.getElementById('feedback-overlay');
        const feedbackContent = document.getElementById('feedback-content');
        const feedbackIcon = document.getElementById('feedback-icon');
        const feedbackText = document.getElementById('feedback-text');

        // --- INITIALIZATION ---
        function init() {
            renderTopics();
        }

        function renderTopics() {
            topicsList.innerHTML = '';
            database.forEach((topic, index) => {
                const btn = document.createElement('div');
                btn.className = 'bg-[#1e1e1e] p-4 rounded-xl border border-gray-800 flex items-center justify-between cursor-pointer hover:border-[var(--neon-green)] transition-all active:scale-95 group';
                btn.onclick = () => startQuiz(index);
                btn.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <div class="text-3xl bg-gray-800 w-12 h-12 flex items-center justify-center rounded-full group-hover:bg-[var(--neon-green)] group-hover:text-black transition-colors">
                            ${topic.icon}
                        </div>
                        <div>
                            <h3 class="font-bold text-lg">${topic.title}</h3>
                            <p class="text-xs text-gray-500">${topic.questions.length} domande</p>
                        </div>
                    </div>
                    <div class="text-[var(--neon-green)] opacity-0 group-hover:opacity-100 transition-opacity">
                        ‚ñ∂
                    </div>
                `;
                topicsList.appendChild(btn);
            });
        }

        // --- GAME LOGIC ---

        function startQuiz(topicIndex) {
            // Setup Logic
            currentQuiz = [...database[topicIndex].questions];
            // Shuffle questions slightly for variety inside the topic
            currentQuiz.sort(() => Math.random() - 0.5);
            
            currentIndex = 0;
            score = 0;
            streak = 0;
            updateStats();

            // UI Transition
            homeView.classList.add('hidden');
            resultsView.classList.add('hidden');
            quizView.classList.remove('hidden');
            
            qTopic.innerText = database[topicIndex].title;
            
            loadCard();
        }

        function loadCard() {
            const question = currentQuiz[currentIndex];
            
            // Animation reset
            document.getElementById('card-area').classList.remove('anim-shake');
            document.getElementById('card-area').classList.add('anim-pop');
            setTimeout(() => document.getElementById('card-area').classList.remove('anim-pop'), 300);

            // Set Content
            qCounter.innerText = `${currentIndex + 1}/${currentQuiz.length}`;
            qRoot.innerText = question.root;
            qSuffix.innerText = question.suffix;

            // Image Handling
            if (question.img) {
                qImageBox.classList.remove('hidden');
                qImage.src = question.img;
                qImage.onerror = function() {
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjNTU1IiBzdHJva2Utd2lkdGg9IjIiPjxyZWN0IHg9IjMiIHk9IjMiIHdpZHRoPSIxOCIgaGVpZ2h0PSIxOCIgcng9IjIiIHJ5PSIyIi8+PGNpcmNsZSBjeD0iOC41IiBjeT0iOC41IiByPSIxLjUiLz48cG9seWxpbmUgcG9pbnRzPSIyMSAxNSAxNiAxMCA1IDIxIi8+PC9zdmc+'; // Fallback icon
                }
            } else {
                qImageBox.classList.add('hidden');
            }

            // Progress Bar
            const progress = (currentIndex / currentQuiz.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function handleAnswer(userChoice) {
            const question = currentQuiz[currentIndex];
            const isCorrect = (userChoice === question.correct);

            showFeedback(isCorrect);

            if (isCorrect) {
                score++;
                streak++;
            } else {
                streak = 0;
                document.getElementById('card-area').classList.add('anim-shake');
            }
            
            updateStats();

            setTimeout(() => {
                currentIndex++;
                if (currentIndex < currentQuiz.length) {
                    loadCard();
                } else {
                    showResults();
                }
            }, 1200); // Wait for feedback animation
        }

        function showFeedback(isCorrect) {
            feedbackOverlay.classList.remove('hidden');
            
            // Allow reflow
            void feedbackContent.offsetWidth;
            
            feedbackContent.classList.remove('scale-0');
            feedbackContent.classList.add('scale-100');

            if (isCorrect) {
                feedbackIcon.innerText = getRandomItem(['üî•', '‚ú®', 'üíé', 'üöÄ', '‚úÖ']);
                feedbackText.innerText = getRandomItem(['SLAY!', 'CORRETTO', 'GENIUS', 'TOP']);
                feedbackText.className = 'text-3xl font-bold text-[var(--correct)]';
            } else {
                feedbackIcon.innerText = getRandomItem(['üíÄ', 'üõë', 'üëÄ', '‚ùå']);
                feedbackText.innerText = getRandomItem(['NOPE', 'SBAGLIATO', 'OPS...', 'RIP']);
                feedbackText.className = 'text-3xl font-bold text-[var(--wrong)]';
            }

            setTimeout(() => {
                feedbackContent.classList.remove('scale-100');
                feedbackContent.classList.add('scale-0');
                setTimeout(() => {
                    feedbackOverlay.classList.add('hidden');
                }, 200);
            }, 900);
        }

        function showResults() {
            quizView.classList.add('hidden');
            resultsView.classList.remove('hidden');

            const percentage = Math.round((score / currentQuiz.length) * 100);
            document.getElementById('final-score').innerText = `${percentage}%`;
            
            const circle = document.getElementById('score-circle');
            const circumference = 2 * Math.PI * 40; // r=40
            const offset = circumference - (percentage / 100) * circumference;
            circle.style.strokeDashoffset = offset;

            // Color code the result
            if (percentage >= 90) {
                document.getElementById('result-title').innerText = "PATENTE PRESA! üöó";
                document.getElementById('result-title').className = "text-3xl font-bold text-[var(--neon-green)]";
                document.getElementById('result-msg').innerText = "Sei un mostro sacro del codice della strada.";
            } else if (percentage >= 70) {
                document.getElementById('result-title').innerText = "Promosso (ma occhio)";
                document.getElementById('result-title').className = "text-3xl font-bold text-yellow-400";
                document.getElementById('result-msg').innerText = "Buono, ma ripassa i segnali pi√π difficili.";
            } else {
                document.getElementById('result-title').innerText = "Bocciato üíÄ";
                document.getElementById('result-title').className = "text-3xl font-bold text-[var(--wrong)]";
                document.getElementById('result-msg').innerText = "Meglio se ti fai un altro giro di ripasso.";
            }
        }

        function goHome() {
            resultsView.classList.add('hidden');
            homeView.classList.remove('hidden');
        }

        function updateStats() {
            document.getElementById('streak-counter').innerText = streak;
            document.getElementById('score-counter').innerText = score;
            // Only show stats in quiz mode
            const statsDisplay = document.getElementById('stats-display');
            if (!homeView.classList.contains('hidden')) {
                statsDisplay.classList.add('hidden');
            } else {
                statsDisplay.classList.remove('hidden');
            }
        }

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Run
        init();

    </script>
</body>
</html>
